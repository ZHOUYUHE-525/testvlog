    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- è«å…°è¿ªé…è‰² --- */

        /* ğŸŸ¢ 2. è¿”å›æŒ‰é’®æ ·å¼ */
        .back-btn {

            cursor: pointer;

        .container {

        /* æ¨¡å¼åˆ‡æ¢æ  */
        .mode-switch {
            background: var(--cream);

        .mode-switch input[type="radio"] { display: none; }

        .mode-switch input[type="radio"]:checked + .mode-label {

        /* å±•ç¤ºåŒº */
        .display-area {
            flex: 1; 
            background: #fff;
            padding: 40px 50px;
            overflow-y: auto; 
            color: var(--text-dark);
            outline: none;

        }
        
        /* æ¨¡å¼1ï¼šæ‹¼éŸ³æ¨¡å¼æ ·å¼ */
        .display-area.mode-pinyin {
            font-size: 32px; 
            line-height: 1.8; 
            white-space: pre-wrap; 
            display: block; 
        }
        .mode-pinyin .py-text {

        /* æ¨¡å¼2ï¼šå£°è°ƒæ¨¡å¼æ ·å¼ */
        .display-area.mode-tone {

        }

        .char-box {
            display: inline-flex;

        }

        .tone-mark {

        }

        .hanzi-text {

            line-height: 1.2;
            text-align: center;
        }
        
        .break-line {
            width: 100%;

            margin: 5px 0;
        }

        /* æ“ä½œåŒº */
        .input-wrapper {
            height: 160px; 
            background: var(--cream); 
            padding: 20px 30px;
            display: flex;
            align-items: flex-start;
            gap: 20px;
            border-top: 2px dashed var(--soft-green); 
        }

        textarea {
            flex: 1;

            resize: none;

        textarea:focus {

        }

        .btn-group {
            display: flex;

            gap: 12px;

        }

        .btn {
            border: none;
            border-radius: 12px;
            cursor: pointer;
            color: white;
            font-family: "STKaiti", "KaiTi", serif;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-copy { background: var(--main-brown); flex: 2; } 
        .btn-clear { background: var(--soft-green); flex: 1; font-size: 18px; color: #fff; } 
        .btn:hover { transform: translateY(-2px); filter: brightness(1.05); }

        .toast { 
            position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%); 
            background: var(--text-dark); color: #fff; padding: 15px 40px; 
            border-radius: 50px; font-size: 18px; font-family: "STKaiti", serif;
            opacity: 0; transition: opacity 0.3s; pointer-events: none; z-index: 999;
        }
    </style>
    <!-- å¼•å…¥æ‹¼éŸ³åº“ -->
    <script src="https://unpkg.com/pinyin-pro"></script>
</head>
<body>

    <!-- ğŸŸ¢ 3. è¿”å›é¦–é¡µæŒ‰é’® -->
    <div class="back-btn" onclick="location.href='home.html'">
        <i class="fas fa-arrow-left"></i> è¿”å›é¦–é¡µ
    </div>

    <div class="container">
        <!-- æ¨¡å¼åˆ‡æ¢å¼€å…³ -->
        <div class="mode-switch">
            <label>
                <input type="radio" name="mode" value="pinyin" checked onchange="updateDisplay()">
                <div class="mode-label">ğŸ“– æ‹¼éŸ³æ¨¡å¼</div>
            </label>
            <label>
                <input type="radio" name="mode" value="tone" onchange="updateDisplay()">
                <div class="mode-label">ğŸ¼ å£°è°ƒæ¨¡å¼</div>
            </label>
        </div>

        <!-- å±•ç¤ºåŒº -->
        <div id="display" class="display-area mode-pinyin" contenteditable="true" spellcheck="false"><span style="color:#b0a49d;">è¯·è¾“å…¥æ±‰å­—...</span></div>

        <!-- è¾“å…¥åŒº -->
        <div class="input-wrapper">
            <textarea id="input" placeholder="è¯·åœ¨æ­¤è¾“å…¥æ–‡æœ¬..."></textarea>
            
            <div class="btn-group">
                <button class="btn btn-copy" onclick="copyResult()">å¤ åˆ¶</button>
                <button class="btn btn-clear" onclick="clearAll()">æ¸… ç©º</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">å·²å¤åˆ¶å†…å®¹</div>

    <script>
        const input = document.getElementById('input');
        const display = document.getElementById('display');
        const toast = document.getElementById('toast');
        let currentMode = 'pinyin';

        input.addEventListener('input', updateDisplay);

        const toneMap = {
            1: 'Ë‰', 2: 'ËŠ', 3: 'Ë‡', 4: 'Ë‹', 5: 'Ë™', 0: 'Ë™'
        };

        function updateDisplay() {
            if (typeof pinyinPro === 'undefined') return;
            const { pinyin } = pinyinPro;

            const modes = document.getElementsByName('mode');
            for(let m of modes) { if(m.checked) currentMode = m.value; }
            
            display.classList.remove('mode-pinyin', 'mode-tone');
            display.classList.add(currentMode === 'pinyin' ? 'mode-pinyin' : 'mode-tone');

            const text = input.value;
            if (!text) {
                if(display.innerText.trim() === "") {
                    display.innerHTML = '<span style="color:#b0a49d;">è¯·è¾“å…¥æ±‰å­—...</span>';
                }
                return;
            }

            if (currentMode === 'pinyin') {
                renderPinyinMode(text, pinyin);
            } else {
                renderToneMode(text, pinyin);
            }

            setTimeout(() => { display.scrollTop = display.scrollHeight; }, 0);
        }

        function renderPinyinMode(text, pinyinFunc) {
            const lines = text.split('\n');
            const processedLines = lines.map(line => {
                if (!line.trim()) return "";
                const py = pinyinFunc(line, { toneType: 'symbol', type: 'string', nonZh: 'spaced' });
                return line + " <span class='py-text'>" + py + "</span>"; 
            });
            display.innerHTML = processedLines.join('\n');
        }

        function renderToneMode(text, pinyinFunc) {
            let html = '';
            const lines = text.split('\n');
            
            lines.forEach((line, lineIndex) => {
                if (!line) { 
                    html += '<div class="break-line"></div>'; 
                    return;
                }

                const chars = line.split('');
                chars.forEach(char => {
                    if (/[\u4e00-\u9fa5]/.test(char)) {
                        let toneSymbol = '&nbsp;'; 
                        try {
                            const pyArr = pinyinFunc(char, { pattern: 'num', type: 'array' });
                            if (pyArr && pyArr.length > 0) {
                                const toneNum = parseInt(pyArr[0].slice(-1));
                                if (!isNaN(toneNum)) toneSymbol = toneMap[toneNum] || 'Ë™';
                                else toneSymbol = 'Ë™';
                            }
                        } catch(e) {}

                        html += `<div class="char-box"><div class="tone-mark">${toneSymbol}</div><div class="hanzi-text">${char}</div></div>`;
                    } else {
                        html += `<div class="char-box"><div class="tone-mark">&nbsp;</div><div class="hanzi-text">${char}</div></div>`;
                    }
                });
                
                if(lineIndex < lines.length - 1) html += '<div class="break-line"></div>';
            });
            display.innerHTML = html;
        }

        function copyResult() {
            if(!input.value) return;
            const { pinyin } = pinyinPro;

            if (currentMode === 'pinyin') {
                const textToCopy = display.innerText;
                navigator.clipboard.writeText(textToCopy).then(() => showToast("å·²å¤åˆ¶æ‹¼éŸ³å†…å®¹"));
                return;
            }

            if (currentMode === 'tone') {
                let finalString = "";
                const lines = input.value.split('\n');

                lines.forEach(line => {
                    if (!line.trim()) {
                        finalString += "\n";
                        return;
                    }
                    let toneLine = "";
                    let charLine = "";
                    const chars = line.split('');
                    chars.forEach(char => {
                        charLine += char + " "; 
                        let toneSymbol = " "; 
                        if (/[\u4e00-\u9fa5]/.test(char)) {
                             try {
                                const pyArr = pinyin(char, { pattern: 'num', type: 'array' });
                                if (pyArr && pyArr.length > 0) {
                                    const toneNum = parseInt(pyArr[0].slice(-1));
                                    toneSymbol = toneMap[toneNum] || 'Ë™';
                                } else { toneSymbol = 'Ë™'; }
                            } catch(e) {}
                        }
                        toneLine += toneSymbol + " "; 
                    });
                    finalString += toneLine.trimEnd() + "\n" + charLine.trimEnd() + "\n";
                });

                navigator.clipboard.writeText(finalString).then(() => {
                    showToast("å·²å¤åˆ¶åŒè¡Œæ ¼å¼ (å¯ç²˜è´´è‡³PPT)");
                });
            }
        }

        function clearAll() {
            input.value = "";
            display.innerHTML = '<span style="color:#b0a49d;">è¯·è¾“å…¥æ±‰å­—...</span>';
            input.focus();
        }

        function showToast(msg) {
            toast.innerText = msg;
            toast.style.opacity = 1;
            setTimeout(() => { toast.style.opacity = 0; }, 2000);
        }

        window.onload = function() {
            if(input.value) updateDisplay();
        }
    </script>
