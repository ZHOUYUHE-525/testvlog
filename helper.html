<body>

    <!-- 2. ä¸»å†…å®¹åŒº -->
    <div class="main-content">
        
        <!-- å·¥å…· 1: æ‹¼éŸ³åŠ©æ‰‹ (é»˜è®¤æ˜¾ç¤º) -->
        <div id="tool-pinyin" class="tool-container tool-module active">
            <div class="pinyin-header">
                <div style="font-weight:bold; color:#555;">ğŸ› ï¸ æ±‰å­—è½¬æ‹¼éŸ³/å£°è°ƒ</div>
                <div class="mode-switch">
                    <label><input type="radio" name="mode" value="pinyin" checked onchange="updateDisplay()"> <span>ğŸ“– æ‹¼éŸ³</span></label>
                    <label><input type="radio" name="mode" value="tone" onchange="updateDisplay()"> <span>ğŸ¼ å£°è°ƒ</span></label>
                </div>
            </div>
            
            <div id="display" class="display-area"></div>

            <div class="input-area">
                <textarea id="input" placeholder="è¯·åœ¨æ­¤ç²˜è´´æˆ–è¾“å…¥æ±‰å­—..." oninput="updateDisplay()"></textarea>
                <div class="action-btns">
                    <button class="btn-tool btn-copy" onclick="copyResult()">å¤åˆ¶</button>
                    <button class="btn-tool btn-clear" onclick="clearAll()">æ¸…ç©º</button>

        <!-- å·¥å…· 2: è¯­æ³•çº é”™ (å ä½) -->
        <div id="tool-grammar" class="tool-container tool-module">
            <div style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; color:#999;">
                <i class="fas fa-robot" style="font-size:50px; margin-bottom:20px; color:#ddd;"></i>
                <p>AI è¯­æ³•çº é”™åŠŸèƒ½å³å°†ä¸Šçº¿...</p>

    </div>

    <script>
        // === é¡µé¢é€»è¾‘ ===
        
        // 1. åˆ‡æ¢å·¥å…· Tab
        function switchTool(toolId, btn) {
            // UI å˜è‰²
            document.querySelectorAll('.tool-nav-item').forEach(el => el.classList.remove('active'));
            btn.classList.add('active');

            // å†…å®¹åˆ‡æ¢
            document.querySelectorAll('.tool-module').forEach(el => el.classList.remove('active'));
            document.getElementById('tool-' + toolId).classList.add('active');
        }

        // === æ‹¼éŸ³åŠ©æ‰‹é€»è¾‘ (ä» helper.html ç§»æ¤) ===
        const input = document.getElementById('input');
        const display = document.getElementById('display');
        let currentMode = 'pinyin';
        const toneMap = { 1: 'Ë‰', 2: 'ËŠ', 3: 'Ë‡', 4: 'Ë‹', 5: 'Ë™', 0: 'Ë™' };

        function updateDisplay() {
            if (typeof pinyinPro === 'undefined') return;
            const { pinyin } = pinyinPro;

            const modes = document.getElementsByName('mode');
            for(let m of modes) { if(m.checked) currentMode = m.value; }
            
            const text = input.value;
            if (!text) {
                display.innerHTML = '<span style="color:#ccc;">é¢„è§ˆåŒºåŸŸ...</span>';
                return;
            }

            if (currentMode === 'pinyin') {
                const lines = text.split('\n');
                const processedLines = lines.map(line => {
                    if (!line.trim()) return "";
                    const py = pinyin(line, { toneType: 'symbol', type: 'string', nonZh: 'spaced' });
                    return line + " <span class='py-text'>" + py + "</span>"; 
                });
                display.innerHTML = processedLines.join('\n');
            } else {
                let html = '';
                const lines = text.split('\n');
                lines.forEach((line) => {
                    if (!line) { html += '<div style="height:20px;"></div>'; return; }
                    const chars = line.split('');
                    chars.forEach(char => {
                        if (/[\u4e00-\u9fa5]/.test(char)) {
                            let toneSymbol = 'Ë™'; 
                            try {
                                const pyArr = pinyin(char, { pattern: 'num', type: 'array' });
                                if (pyArr && pyArr.length > 0) {
                                    const toneNum = parseInt(pyArr[0].slice(-1));
                                    toneSymbol = toneMap[toneNum] || 'Ë™';
                                }
                            } catch(e) {}
                            html += `<div class="char-box"><div class="tone-mark">${toneSymbol}</div><div>${char}</div></div>`;
                        } else {
                            html += `<div class="char-box"><div class="tone-mark">&nbsp;</div><div>${char}</div></div>`;
                        }
                    });
                    html += '<br>';
                });
                display.innerHTML = html;
            }
        }

        function copyResult() {
            if(!input.value) return;
            // ç®€å•å¤åˆ¶æ–‡æœ¬å†…å®¹
            navigator.clipboard.writeText(display.innerText).then(() => alert("å·²å¤åˆ¶å†…å®¹ï¼"));
        }

        function clearAll() {
            input.value = "";
            updateDisplay();
        }
    </script>
